<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<script>
			

			//variaveis digitadas pelo usuario
			var num1 = prompt('Digite um número');
			var operacao = prompt('Digite a operação (soma; subtracao ; multiplicacao ; divisao)');
			var num2 = prompt('Digite outro número');


			function calc(num1, num2, operacao){
				
			num1 = parseFloat(num1);		//converte as cadeias de caracteres para dados do tipo float
			num2 = parseFloat(num2);		//converte as cadeias de caracteres para dados do tipo float


			if(operacao == 'soma'){				//desenvolvimento das condições para o calculo
			resultado = num1 + num2;
			}

			if(operacao == 'subtracao'){		//desenvolvimento das condições para o calculo
			resultado = num1 - num2;
			}


			if(operacao == 'multiplicacao'){	//desenvolvimento das condições para o calculo
			resultado = num1 * num2;
			}

			if(operacao == 'divisao'){			//desenvolvimento das condições para o calculo
			resultado = num1 / num2;
			}

			return resultado;				//armazena o resultado da operação escolhida
			}


			document.write('O resultado é: ' + calc(num1, num2, operacao));  //retorna o resultado da operação 

		</script>

	</head>

	<body>
	</body>
</html>
