<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<script>
			
			for(var y = 1; y <=10; y++){	//Roda o programa até que a variavel y seja menor ou igual a 10		
				for(var x = 1; x<=10; x++){ //Roda o programa até que a variavel x seja menor ou igual a 10
					
					document.write(y + 'x' + x + '=' + (y * x) + '<br/>') //apresenta o resultado na tela
				}
				document.write('<hr/>')	//acrecenta uma linha ao final de um ciclo	
			}

		</script>

	</head>

	<body>
	</body>
</html>
